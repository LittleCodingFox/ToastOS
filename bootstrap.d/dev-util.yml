sources:
  - name: 'cmake'
    subdir: 'ports'
    git: 'https://gitlab.kitware.com/cmake/cmake.git'
    tag: 'v3.22.0'
    version: '3.22.0'

  - name: 'pkg-config'
    subdir: 'ports'
    git: 'https://gitlab.freedesktop.org/pkg-config/pkg-config.git'
    tag: 'pkg-config-0.29.2'
    version: '0.29.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.11
      - host-libtool
    regenerate:
      - args: ['./autogen.sh']
        environ:
          'NOCONFIGURE': 'yes'

tools:
  - name: host-cmake
    architecture: noarch
    from_source: cmake
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/bootstrap'
        - '--prefix=@PREFIX@'
        - '--parallel=@PARALLELISM@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/scripts/toast.cmake', '@PREFIX@/share/cmake-3.22/Modules/Platform/']

  # We could run an external pkg-config; however, we need the aclocal files.
  # The easiest way to ensure that they are available is to just install pkg-config.
  - name: host-pkg-config
    architecture: noarch
    exports_aclocal: true
    from_source: pkg-config
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--with-internal-glib'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

packages:
  - name: itstool
    architecture: '@OPTION:arch@'
    metadata:
      summary: Translation tool for XML documents that uses gettext files and ITS rules
      description: This package contains a program for translating XML with PO files using W3C Internationalization Tag Set rules.
      spdx: 'GPL-3.0-or-later'
      website: 'http://itstool.org/'
      maintainer: "Dennis Bonke <dennis@managarm.org>"
      categories: ['dev-util']
    source:
      subdir: ports
      git: 'https://github.com/itstool/itstool.git'
      tag: '2.0.7'
      version: '2.0.7'
      tools_required:
          - host-autoconf-v2.69
          - host-automake-v1.11
          - host-libtool
          - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - host-gcc
      - host-python
    pkgs_required:
      - mlibc
      - libxml
      - python
    revision: 3
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        environ:
          'PYTHON': '/usr/bin/python3'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
