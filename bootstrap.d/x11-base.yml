packages:
  - name: xcb-proto
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://gitlab.freedesktop.org/xorg/proto/xcbproto.git'
      tag: 'xcb-proto-1.15.2'
      version: '1.15.2'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
        - host-xorg-macros
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - host-gcc
      - host-python
    pkgs_required:
      - xorg-util-macros
      - xorg-proto
      - libxau
      - libxdmcp
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--localstatedir=/var'
        - '--disable-static'
        environ:
          PYTHON: '@BUILD_ROOT@/tools/host-python/bin/python3.10'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: xorg-proto
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://gitlab.freedesktop.org/xorg/proto/xorgproto.git'
      tag: 'xorgproto-2022.2'
      version: '2022.2'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.15
        - host-libtool
        - host-pkg-config
        - host-xorg-macros
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
      - xorg-util-macros
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--localstatedir=/var'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: xorg-server
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://gitlab.freedesktop.org/xorg/xserver.git'
      tag: 'xorg-server-21.1.4'
      version: '21.1.4'
    tools_required:
      - host-gcc
      - wayland-scanner
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
      - virtual: pkgconfig-for-host
        program_name: host-pkg-config
    pkgs_required:
      - mlibc
      - xorg-util-macros
      - xcb-proto
      - xorg-proto
      - libdrm
      - eudev
      - libxshmfence
      - libx11
      - libxxf86vm
      - libxkbfile
      - libxfont2
      - libepoxy
      - libxi
      - libxdamage
      - libxrender
      - libxrandr
      - libxcb
      - libxfixes
      - libxext
      - nettle
      - xkbcomp
      - pixman
    configure:
      - args:
        - 'meson'
        - '--native-file'
        - '@SOURCE_ROOT@/scripts/meson.native-file'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '-Dxorg=false'
        - '-Dxephyr=false'
        - '-Dxnest=false'
        - '-Dxvfb=false'
        - '-Dxkb_output_dir=/var/lib/xkb'
        - '-Dvendor_name="Toast OS"'
        - '-Dvendor_name_short="Toast"'
        - '-Dvendor_web="https://www.littlecodingfox.com"'
        - '-Dsuid_wrapper=false'
        - '-Dpciaccess=false'
        - '-Ddpms=false'
        - '-Dscreensaver=false'
        - '-Dxres=false'
        - '-Dxinerama=false'
        - '-Dxv=false'
        - '-Dxvmc=false'
        - '-Dsystemd_logind=false'
        - '-Dsecure-rpc=false'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: xwayland
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    metadata:
      summary: Standalone X server running under Wayland
      description: Wayland is a complete window system in itself, but even so, if we're migrating away from X, it makes sense to have a good backwards compatibility story. With a few changes, the Xorg server can be modified to use wayland input devices for input and forward either the root window or individual top-level windows as wayland surfaces. The server still runs the same 2D driver with the same acceleration code as it does when it runs natively. The main difference is that wayland handles presentation of the windows instead of KMS.
      spdx: 'MIT'
      website: 'https://wayland.freedesktop.org/xserver.html'
      maintainer: "no92 <no92.mail@gmail.com>"
      categories: ['x11-base']
    source:
      subdir: ports
      git: 'https://gitlab.freedesktop.org/xorg/xserver.git'
      tag: 'xwayland-22.1.3'
      version: '22.1.3'
    tools_required:
      - host-gcc
      - wayland-scanner
      - virtual: pkgconfig-for-target
        triple: "@OPTION:arch-triple@"
      - virtual: pkgconfig-for-host
        program_name: host-pkg-config
    pkgs_required:
      - mlibc
      - wayland
      - wayland-protocols
      - libxcvt
      - xcb-proto
      - xorg-proto
      - libdrm
      - libxshmfence
      - libxkbfile
      - libxfont2
      - libepoxy
      - libxcb
      - libxext
      - libxdmcp
      - nettle
      - xkbcomp
      - pixman
    revision: 2
    configure:
      - args:
        - 'meson'
        - '--native-file'
        - '@SOURCE_ROOT@/scripts/meson.native-file'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '-Dxvfb=false'
        - '-Dxkb_output_dir=/var/lib/xkb'
        - '-Dvendor_name="Toast OS"'
        - '-Dvendor_name_short="Toast"'
        - '-Dvendor_web="https://www.littlecodingfox.com"'
        - '-Ddpms=false'
        - '-Dscreensaver=false'
        - '-Dxres=false'
        - '-Dxinerama=false'
        - '-Dxv=false'
        - '-Dsecure-rpc=false'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
