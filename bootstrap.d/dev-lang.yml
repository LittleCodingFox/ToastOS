sources:
  - name: python
    subdir: 'ports'
    git: 'https://github.com/python/cpython.git'
    tag: 'v3.10.4'
    version: '3.10.4'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.15
      - host-libtool
      - host-pkg-config
      - host-autoconf-archive
    regenerate:
      - args: ['autoreconf', '-f', '-i']

tools:
  - name: host-python
    labels: [aarch64]
    architecture: noarch
    from_source: python
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
