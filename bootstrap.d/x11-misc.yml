sources:
  - name: 'xorg-util-macros'
    subdir: ports
    git: 'https://gitlab.freedesktop.org/xorg/util/macros.git'
    tag: 'util-macros-1.19.3'
    version: '1.19.3'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.11
      - host-libtool
      - host-pkg-config
    regenerate:
      - args: ['./autogen.sh']
        environ:
          'NOCONFIGURE': 'yes'

tools:
  - name: host-xorg-macros
    labels: [aarch64]
    architecture: noarch
    exports_aclocal: true
    from_source: xorg-util-macros
    revision: 2
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

packages:
  - name: shared-mime-info
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://gitlab.freedesktop.org/xdg/shared-mime-info.git'
      tag: 'Release-1-15'
      version: '1.15'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.11
        - host-libtool
        - host-pkg-config
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - host-gcc
      - host-python
    pkgs_required:
      - mlibc
      - glib
      - libxml
      - itstool
    revision: 5
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--disable-update-mimedb'
        environ:  
          'ITSTOOL': '/usr/bin/itstool'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
    scripts:
        post_install:
          - args: 'echo "Running update-mime-database; this may take a minute or 2..."'
          - args: '/usr/bin/update-mime-database /usr/share/mime/'

  - name: xbitmaps
    architecture: '@OPTION:arch@'
    source:
      subdir: ports
      git: 'https://gitlab.freedesktop.org/xorg/data/bitmaps.git'
      tag: 'xbitmaps-1.1.2'
      version: '1.1.2'
      tools_required:
        - host-autoconf-v2.69
        - host-automake-v1.11
        - host-libtool
        - host-pkg-config
        - host-xorg-macros
      regenerate:
        - args: ['./autogen.sh']
          environ:
            'NOCONFIGURE': 'yes'
    tools_required:
      - host-gcc
    pkgs_required:
      - mlibc
      - xorg-util-macros
    revision: 3
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--localstatedir=/var'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: xkeyboard-config
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    source:
      subdir: 'ports'
      git: 'https://gitlab.freedesktop.org/xkeyboard-config/xkeyboard-config.git'
      tag: 'xkeyboard-config-2.37'
      version: '2.37'
    tools_required:
      - host-xorg-macros
      - host-gcc
    pkgs_required:
      - mlibc
      - libx11
      - xorg-proto
    configure:
      # Make sure a symlink is created even if it already exists.
      - args: |
          sed -i -E 's/(ln -s)/\1f/' @THIS_SOURCE_DIR@/rules/meson.build
      - args:
        - 'meson'
        - '--cross-file'
        - '@SOURCE_ROOT@/scripts/meson-@OPTION:arch-triple@.cross-file'
        - '--prefix=/usr'
        - '--buildtype=release'
        - '@THIS_SOURCE_DIR@'
    build:
      - args: ['ninja']
      - args: ['ninja', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: xorg-util-macros
    labels: [aarch64]
    architecture: '@OPTION:arch@'
    from_source: xorg-util-macros
    tools_required:
      - host-gcc
      - host-xorg-macros
    revision: 3
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=@OPTION:arch-triple@'
        - '--prefix=/usr'
        - '--sysconfdir=/etc'
        - '--localstatedir=/var'
        - '--disable-static'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'
